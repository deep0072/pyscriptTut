<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel=" stylesheet "type=" text/css" media="screen"href=" https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css "
    />

    <link rel="stylesheet" href=" https://pyscript.net/alpha/pyscript.css" />

    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  </head>

  <body>
    <h1>String Counter</h1>

    <br />

    <p>Input Text</p>

    <textarea name="input_text" id="input_text" placeholder="Enter your text...."></textarea>

    <br/>

    <button id="run" type="button" 
    class="button is-primary" pys-onClick="count">Count</button>
    <button id="clear" type="button" class="button is-danger" pys-onClick="clear">Clear</button>

    <p>Output from 🐍</p>
    <p id="output"></p>
  </body>

  <py-script>
  input_text = Element("input_text")
  output = Element("output")

  def clear(*args, **kwargs): 
    input_text.clear() 

  def count(*args, **kwargs): 
    number = len(input_text.value) 
    output.write(number)
  

   
  </py-script>

</html>
